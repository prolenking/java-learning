server:
  port: 8080

spring:
  session:
    store-type: none
  datasource:
    name: test
    url: jdbc:mysql://127.0.0.1:3306/bookdb?useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver




## 该配置节点为独立的节点，有很多同学容易将这个配置放在spring的节点下，导致配置无法被识别
mybatis:
  mapper-locations: classpath:mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.javalearning.entity  # 注意：对应实体类的路径


